<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #forgot-password-form {
            width: 100%;
            max-width: 420px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #475569;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 18px;
            transition: 0.2s;
        }

        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.3);
            outline: none;
        }

        #fp-btn {
            width: 100%;
            padding: 12px;
            background: #6366f1;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        #fp-btn:hover {
            background: #4f46e5;
        }

        a {
            display: block;
            margin-top: 12px;
            text-align: center;
            color: #6366f1;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        #fp-msg {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        /* Loading spinner inside button */
        .btn-loading {
            position: relative;
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            right: 16px; 
            top: 50%;
            width: 18px;
            height: 18px;
            border: 3px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            transform: translateY(-50%);
        }

        @keyframes spin {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }

    </style>

</head>
<body>

<form id="forgot-password-form">
    <h1>Forgot Password</h1>

    <label>Email</label>
    <input type="email" id="forgot-email" required>

    <button type="submit" id="fp-btn">Send Reset Request</button>

    <p id="fp-msg" style="color:red; display:none;"></p>

    <a href="login.html">Back to Login</a>
</form>

<script type="module">
import { API_BASE_URL } from './config.js';

console.log("Forgot password script inline");

const fpForm = document.getElementById("forgot-password-form");
const fpBtn = document.getElementById("fp-btn");

if (!fpForm || !fpBtn) {
    console.warn("Forgot password form elements not found.");
} else {
    fpForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("forgot-email").value.trim();
        const msg = document.getElementById("fp-msg");

        msg.style.display = "none";

        if (!email) {
            msg.textContent = "Please enter your email.";
            msg.style.display = "block";
            return;
        }

        fpBtn.classList.add("btn-loading");

        try {
            const base = (API_BASE_URL || 'http://localhost:5000').replace(/\/$/, '');
            const res = await fetch(`${base}/api/forgot-password`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
            });

            const data = await res.json();

            if (data.status === "success") {
                alert("Password reset link sent to your email!");
                window.location.href = "login.html";
            } else {
                msg.textContent = data.message || "Something went wrong";
                msg.style.display = "block";
            }
        } catch (error) {
            msg.textContent = "Server error. Try again.";
            msg.style.display = "block";
        } finally {
            fpBtn.classList.remove("btn-loading");
        }
    });
}
</script>

</body>
</html>
